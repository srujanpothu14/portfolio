<div class="skills_con">
  <h2>My Skills</h2>
  <div class="skills-container">
    @for(skill of skills ;track skill) {
    <div class="skill-card">
      <img [src]="skill.logo" alt="{{ skill.name }} logo" class="skill-logo" />
      <h3 class="skill-title">{{ skill.name }}</h3>
    </div>
    }
  </div>
</div>
